<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="style.css"  rel="stylesheet">
    <link href="nav-style.css"  rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
</head>
<body>
    <!--Navigation Bar-->
    <div class="topnav" id="myTopnav">
        <a href="dashboard.html" class="active">Dashboard</a>
        <a href="find-patients.html">Find Patients</a>
        <a href="patient-list.html">Patient List</a>
        <a href="patient-page.html">Patient Page</a>
        <a href="settings.html">Settings</a>
        <a href="index.html">Back</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">☰</a>
    </div>

    <!--dashboard Section-->
    <div class="main-div">

        <div class="topic-div">
            <img src="images/Untitled-1-removebg-preview.png" alt="logo" width="85px"  height="85px">
            <h1>SELF CARE</h1>
            <h5>PROVIDING HEALTH SOLUTION</h5>
       </div>

        <!--side navigation bar-->
        <div class="large-div" >
                <div style="display: flex; flex-direction: row;">
                    <div class="bar-block" style="display:none" id="mySidebar">
                        <button
                                onclick="close_dashboard_Nav()">Close &times;
                        </button>
                        <img src="images/th-removebg-preview (1).png" alt="loginPic" width="70px" height="70px"
                             style="margin: auto">
                        <a href="#"><i class="fas fa-search"></i>Find Patients</a>
                        <a href="#"><i class="far fa-calendar-check"></i>Appointments</a>
                        <a href="#"><i class="fas fa-envelope"></i>Messeges</a>
                        <a href="#"><i class="fas fa-calendar-week"></i>Calender</a>
                        <a href="#"><i class="fas fa-folder-open"></i>Directory</a>
                        <a href="#"><i class="fas fa-file-alt"></i>Documents</a>
                        <a href="#"><i class="fas fa-sign-out-alt"></i>Sign out</a>
                    </div>
                    <!--content section in dashboard-->
                    <div id="main">
                        <button id="openNav" onclick="open_dashboard_Nav()">&#9776;</button>
                        <h5 style="text-align: center; font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">Dashboard</h5>
                        <div class="content">
                            <img src="images/Hospital-Acquired-Infections.png" width="45%" height="auto"
                                 alt="point chart" style="min-width: 150px; padding-top: 4px;">
                            <img src="images/2015HACExhibit4.jpg" alt="pie chart" width="45%" height="auto"
                                 style="min-width: 150px; padding-top: 4px;">
                            <img src="images/db43_fig_6.png" alt="highchart" width="45%" height="auto"
                                 style="min-width: 150px; padding-top: 4px;">
                            <img src="images/Reported-Adverse-Event-graph_10-24-13.jpg" alt="3d chart" width="45%"
                                 height="auto" style="min-width: 150px; padding-top: 4px;">
                        </div>
                    </div>
                </div>
        </div>
    </div>
    
    <!--footer section-->
    <div class="footer-div">
        <p>&copy; 2021. Design and development by Randi</p>

    </div>
    <script>
        function open_dashboard_Nav() {
            document.getElementById("mySidebar").style.width = "160px";
            document.getElementById("mySidebar").style.display = "block";
            document.getElementById("openNav").style.display = 'none';
        }
        function close_dashboard_Nav() {
          document.getElementById("main").style.marginLeft = "0%";
          document.getElementById("mySidebar").style.display = "none";
          document.getElementById("openNav").style.display = "inline-block";
        }

        function myFunction() {
            var x = document.getElementById("myTopnav");
            if (x.className === "topnav") {
                x.className += " responsive";
            } else {
                x.className = "topnav";
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
