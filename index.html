<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Login</title>
    <link href="style.css" rel="stylesheet">
    <link href="nav-style.css" rel="stylesheet">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">
</head>
<body>

<!--Navigation -->
<div class="topnav" id="myTopnav">
    <a href="dashboard.html">Dashboard</a>
    <a href="find-patients.html">Find Patients</a>
    <a href="patient-list.html">Patient List</a>
    <a href="patient-page.html">Patient Page</a>
    <a href="settings.html">Settings</a>
    <a href="#">Sign out</a>
    <a class="icon" href="javascript:void(0);" onclick="myFunction()">☰</a>
</div>

<!--Main Topic and logo -->
<div class="main-div">
    <div class="topic-div">
        <img alt="logo" height="85px" src="images/Untitled-1-removebg-preview.png" width="85px">
        <h1>SELF CARE</h1>
        <h5>PROVIDING HEALTH SOLUTION</h5>
    </div>

    <!--Login form section-->
    <div class="form-div">
        <div class="form-img-div">
            <img alt="loginPic" height="100px" src="images/th-removebg-preview (1).png" style="margin-top: 15px;"
                 width="100px">
            <h1 style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; ">
                Welcome</h1>
        </div>
        <form action="">
            <div class="input-userName">
                <div class="i">
                    <i class="fas fa-user"></i>
                </div>
                <label for="username">User Name:</label><br>
                <input class="inputItems" id="username" name="username" type="text"><br><br>
            </div>

            <div class="input-password">
                <div class="i">
                    <i class="fas fa-lock"></i>
                </div>
                <label for="password">Password:</label><br>
                <input class="inputItems" id="password" name="password" type="password"><br><br>
                <input type="checkbox">
                <label for="rememberMe">Remember Me</label>
                <a href="#" id="rememberMe">Forgot Password?</a> <br><br>

                <div class="d-grid gap-2">
                    <button class="btn btn-success" style="width: 92%;" type="button">Login</button>
                </div>
            </div>
        </form>
    </div>

<!--footer section-->    
</div>
<div class="footer-div">
    <p>&copy; 2021. Design and development by Randi</p>

</div>
<script>
    function myFunction() {
        var x = document.getElementById("myTopnav");
        if (x.className === "topnav") {
            x.className += " responsive";
        } else {
            x.className = "topnav";
        }
    }
</script>
<script src="https://kit.fontawesome.com/a81368914c.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
